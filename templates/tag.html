{% extends "base.html" %}
{% block title %} Tags {% endblock title %}
{% block body %}
    <p>
	This is a complete list of tags on this website.
    </p>

    {% for item in category.items %}
	<a href=/{{ item.url }}>{{ item.value }}</a>
	{% for page in item.pages %}
	    <a href=/{{ page.url }}>{{ page.metadata['title'] }}</a>
	{% endfor %}
    {% endfor %}
{% endblock %}
